<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" type="text/css" rel="stylesheet" />

        <title>Image Manipulation</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                font-family: Roboto Condensed;
            }
            .image-container {
                display: flex;
                height: 550px;
                margin-bottom: 15px;

                box-shadow: 0 2px 5px 0 rgba(0,0,0,.18),
                            0 0 2px 0 rgba(0,0,0,.2);
            }
            .image {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #616161;
                border: 4px solid #424242;
                position: relative;
                overflow: hidden;
            }
            .image > canvas, .image > img {
                max-width: 100%;
                max-height: 100%;
            }
            .image:nth-child(1) {
                border-right: none;
            }
            .image:nth-child(1)::before {
                content: "Before";
                position: absolute;
                bottom: 6px; left: 6px;
                color: #fff;
                font-size: 1.4rem;
                text-shadow: 1px 1px rgba(0,0,0,.75);
            }
            .image:nth-child(2)::before {
                content: "After";
                position: absolute;
                bottom: 6px; right: 6px;
                color: #fff;
                font-size: 1.4rem;
                text-shadow: 1px 1px rgba(0,0,0,.75);
            }
            .options {
                display: flex;
                align-items: center;
                flex-direction: column;
                font-size: 1.15rem;
                padding-bottom: 25px;
            }
            .option-group {
                display: flex;
            }
            .option {
                margin-bottom: 10px;
                text-align: center;
            }
            .option > label {
                display: block;
                margin-bottom: 3px;
            }
            .option > select,
            .option > input {
                font-family: Roboto Condensed;
                width: 225px;
                height: 28px;
                box-sizing: border-box;
                padding: 4px 5px;
                border-radius: 3px;
                border: 1px solid rgb(169, 169, 169);
                font-size: 0.8em;
            }
            .option:first-of-type {
                margin-right: 10px;
            }
            .button {
                font-size: 1.5em;
                margin: 5px 0 15px 0;
                font-family: Roboto Condensed;
            }

            @media (max-width: 768px) {
                .image-container {
                    flex-direction: column;
                }
                .image:nth-child(1) {
                    border-right: 4px solid #424242;
                    border-bottom: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <div class="image">
                <!-- <img id="img-start" src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Valve_original_%281%29.PNG" crossorigin="anonymous" /> -->
                <img id="img-start" src="images/valve.PNG" crossorigin="anonymous" />
            </div>
            <div class="image">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="options">
            <div class="option-group">
                <div class="option">
                    <label class="">Kernel Radius [0-10]</label>
                    <input id="radius" type="number" value="2" />
                </div>
                <div class="option">
                    <label class="">Blur Radius (Sigma)</label>
                    <input id="sigma" type="number" value="1.4" />
                </div>
            </div>
            <div class="option-group">
                <div class="option">
                    <label class="">Low Threshold [0-255]</label>
                    <input id="low-threshold" type="number" value="75" />
                </div>
                <div class="option">
                    <label class="">High Threshold [0-255]</label>
                    <input id="high-threshold" type="number" value="100" />
                </div>
            </div>
            <div class="option-group">
                <div class="option">
                    <label>Process step</label>
                    <select id="process-step">
                        <option value="gaussian">Gaussian Blur</option>
                        <option value="sobel">Sobel Filter</option>
                        <option value="nonmax">Non Max Suppression</option>
                        <option value="doublethresh" selected>Double Threshold Cleanup</option>
                    </select>
                </div>
                <div class="option">
                    <label>Custom Image URL</label>  
                    <input id="img-url" type="text" placeholder="Set custom image url" />
                </div>
            </div>
            
            <button id="blur" class="button">Blur!</button>

            <div id="time"></div>
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
